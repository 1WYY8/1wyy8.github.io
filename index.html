   <p align="center">曾经，我问自己：“我想成为怎样的人？”而每当这个问题一出现，心中就会有很多答案，让我无从选择。随着年龄的增长，我开始有了自己的答案：我想成为胆大而勇敢的人。也许我爱哭，很懦弱，怕内心的懦弱会影响自己；也许从小胆小的我，想试着胆大起来，不再害怕困难。但我相信，更多的原因还是希望能走好漫长的人生之路，寻找属于自己的未来。我相信，上天在制造爱与亲情之前，一定用尽了它的能量，让人深刻地领悟珍惜的真正含义。“我想成为勇敢而胆大的人”这句话一定会陪着我克服困难，化解痛苦，走完看似平坦，却又布满挫折的漫长的人生路。我深信，我的未来会在最耀眼的地方闪闪发光</p >
